<script type="text/babel">
    class BmiCalc extends React.Component {
        constructor(props)
        {
            super(props);
            this.state={weight: "", height: "", res:""};

        }

    render() 
    {
        return (
            <div >
                        
                <b>Kgs: </b><input onChange={this.read} name="weight" value={this.state.weight}   placeholder="Enter your weight"/><br/><br/>
                <b>Feet: </b><input onChange={this.read} name="height" value={this.state.height} placeholder="Enter your height"/><br/><br/>
                <button onClick={this.bmiCalculation}> Click Here! </button><br/><br/><br/>
                <div class="pstyle">Result: {this.state.res} </div>
                
            </div>
            // <p id="BMIanswer" class="pstyle"></p>
        );
    }
    read = (ele) =>
    {
        this.setState({[ele.target.name]: ele.target.value});
    }
    bmiCalculation = () => 
    {
        let wght=Number(this.state.weight);
        let hgt=Number(this.state.height);
        var res=wght/(hgt)
        this.setState({res:res}) ;

    }
}
    ReactDOM.render(<BmiCalc />, document.getElementById("BMI"));

<script type="text/babel">           
    class Calc extends React.Component {
        constructor(props)
        {
            super(props);
            this.state={first: "", second: "", res:""};
        }
        render() {
            return (
                <div >
                    
                    <b>First Digit: </b><input onChange={this.fncheck} value={this.state.first} type="number" name="first" placeholder="Enter the First number"/><br/><br/>
                    <b>Second Digit: </b><input onChange={this.fncheck} value={this.state.second} type="number" name="second"  placeholder="Enter the Second number"/><br/><br/>
                    <button onClick={this.add}> + </button>
                    <button onClick={this.sub}> - </button>
                    <button onClick={this.mul}> * </button>
                    <button onClick={this.div}> / </button><br/><br/>
                    
                     <div class="pstyle">Result : {this.state.res}</div>

                </div>
                // <p id="Calans" class="pstyle"><b><h1></h1></b></p>
            );
        }
        fncheck=(ele)=>{
        this.setState({[ele.target.name]:ele.target.value});

        }

            this.setState({res:res});

            // let mresult=var1*var2;

        }
